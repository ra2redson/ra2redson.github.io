<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("Language switch script loaded!");

    document.querySelectorAll(".lang-switch").forEach(button => {
      button.addEventListener("click", function (event) {
        event.preventDefault();
        
        let currentPath = window.location.pathname;
        console.log("Current path:", currentPath);

        const isEnglish = currentPath.startsWith("/eng/");

        // Lấy tên trang hiện tại (VD: `/news/` hoặc `/about/`)
        let pageName = currentPath.replace(/^\/eng\//, "/").replace(/^\//, "");
        console.log("Page name:", pageName);

        // Xây dựng đường dẫn chuyển đổi ngôn ngữ
        let targetPath = isEnglish ? `/${pageName}` : `/eng/${pageName}`;
        
        console.log("Switching to:", targetPath);
        window.location.href = targetPath;
      });
    });
  });
</script>
