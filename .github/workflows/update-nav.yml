name: Auto Update & Deploy MkDocs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-nav:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt  # Đảm bảo MkDocs được cài đặt

      - name: Run update script
        run: python update_nav.py  # Nếu script này thay đổi mkdocs.yml

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add mkdocs.yml
          git commit -m "🔄 Auto-update mkdocs.yml" || echo "No changes to commit"
          git push origin main

      - name: Build MkDocs site
        run: mkdocs build  # 🔥 Bắt buộc phải có bước này

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site  # MkDocs build vào thư mục `site`
