name: Auto Deploy MkDocs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material

      - name: Build MkDocs site (Vietnamese)
        run: mkdocs build --config-file mkdocs.yml  # Build Tiáº¿ng Viá»‡t vÃ o `site/`

      - name: Build MkDocs site (English)
        run: mkdocs build --config-file docs/eng/mkdocs.yml --site-dir site/eng  # ðŸ”¥ Build vÃ o site/eng

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site  # ðŸ”¥ Deploy cáº£ `site/` (VN) + `site/eng` (EN)
