extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/custom.js
theme:
  logo: logo.png
  favicon: assets/favicon.ico
  features:
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  language: vi 
  name: material
  palette:
    - scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Chuyển sang chế độ tối
    - scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Chuyển sang chế độ sáng
